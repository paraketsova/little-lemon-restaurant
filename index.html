<!DOCTYPE html>
<html lang="en">
<head>
  <title>Little Lemon</title>

  <meta property="og:title" content="Our Menu">
  <meta property="og:type"  content="website">
  <meta property="og:image" content="logo.png">
  <meta property="og:url"   content="https://littlelemon/">
  <meta property="og:description" content="Little Lemon is a family-owned Mediterranean restaurant, focused on traditional recipes served with a modern twist.">
  <meta property="og:locale" content="en_US">
  <meta property="og:site_name" content="Little Lemon">

  <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
  <img src="logo.png">
</header>
<main>
<!--  AUTHORISATION FORM  -->
  <form method="post">
    <div>
      <label for="user">Username:</label><br>
      <input type="text" id="user" name="user" required minlength="2"><br>
    </div>
    <div>
      <label for="pass">Password:</label><br>
      <input type="password" id="pass" name="pass" required minlength="2"><br>
    </div>
    <input type="submit" id="btnLogIn" value="Log In">
  </form>

  <hr />
  <!--    BOOKING FORM   -->
  <form method="post">
    <div>
      <label for="bookingEmail">Email Adress:</label><br>
      <input type="email" id="bookingEmail" name="bookingEmail" required><br>
    </div>

    <div>
      <label for="bookingDate">Date of Booking:</label><br>
      <input type="date" id="bookingDate" name="bookingDate" required><br>
    </div>

    <div>
      <label for="numberOfPeople">Number of people:</label><br>
      <input type="number" id="numberOfPeople" name="numberOfPeople" min="1" max="8" value="2">
    </div>

    <div>
      <label for="agreement">I agree to the cancellation policy</label><br>
      <input type="checkbox" id="agreement" name="agreement" required><br>
    </div>

    <input type="submit" value="Submit"/>
  </form>


</main>
</body>

</html>
