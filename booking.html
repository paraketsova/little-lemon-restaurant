<!DOCTYPE html>
<html lang="en">
<head>
  <title>Booking</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
  <img src="images/logo.png" alt="logo little-lemon">
</header>
<main>
  <!--    BOOKING FORM   -->
  <form method="post">
    <div>
      <label for="bookingEmail">Email:</label><br>
      <input type="email" id="bookingEmail" name="bookingEmail" required><br>
    </div>

    <div>
      <label for="bookingDate">Date of Booking:</label><br>
      <input type="date" id="bookingDate" name="bookingDate" required><br>
    </div>

    <div>
      <label for="numberOfPeople">Number of people:</label><br>
      <input type="number" id="numberOfPeople" name="numberOfPeople" min="1" max="8" value="2">
    </div>

    <div>
      <label for="agreement">I agree to the cancellation policy</label><br>
      <input type="checkbox" id="agreement" name="agreement" required><br>
    </div>

    <button type="submit">Book Now</button>
  </form>

</main>
</body>

</html>
